<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/configurar_categorias.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <!-- search dependencies-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <script type="text/javascript" src="scripts/configurar_categorias.js"></script>

  <title>Configurar categorias</title>
</head>
<body>
  <div class="container-fluid">
    <!--tabs -->
    <div>
      <ul class="nav nav-tabs">
        <li class="active"><a href="configurar_categorias.html">Configurar Categorias</a></li>
        <li><a href="produtos.html">Adicionar/Remover Produtos</a></li>
      </ul>
    </div>
    <!--tabelas-->
    <div class ="row">
      <h1 class="col-xs-10 slight-nodge-to-the-right">Categorias</h1>
      <h1 class="col-xs-1">Pesquisa</h1>
    </div>

    <div class="row">
      <!--col-xs-9-->
      <div class="col-xs-9 pull-left interface-size interface-overflow slight-nodge-to-the-right">
        <!--grupo de cat-->
        <div class="container-fluid" id="boxOfGoodies">

        </div>
        <!--end grupo de cat-->
      </div>
      <!--end of col-xs-9-->
      <!--col-xs-2-->
      <div class="col-xs-2 pull-right">
        <div class="box">
          <div class="box-header">
            <table class="table table-bordered right-table-margin">
              <tbody>
                <tr>
                  <td>
                    <div id="custom-search-input col-size">
                      <div class="input-group col-sm-12">
                        <input type="text" data-bind="textInput: filter" class="  search-query form-control" placeholder="Search"/>
                        <span class="input-group-btn">
                          <button class="btn btn-block" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                          </button>
                        </span>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="box-body interface-right-size interface-overflow">

              <div >
                <table class="table table-bordered">
                  <tbody data-bind="foreach: filteredItems">
                    <tr><td class="text-center no-padding"><button type="button" data-bind="text: $data" class="btn btn-block product-button"></button></td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end col-xs-2-->
      <div class="row">
        <div class="col-xs-9 pull-left nodge-to-the-right">
          <button type="button" class="btn btn-block down-button" id="saveChanges">Gravar Alterações</button>
        </div>
        <div class="col-xs-2 pull-right nodge-to-the-left">
          <button id="myBtn" type="button" class="btn btn-block down-button AddModal">Adicionar Categoria</button>
           <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">×</span>
                <h2>Adicione o Nome da Categoria: </h2>
              </div>             
                <div class="modal-body">
                  <input class="inputCatName" id="ValidateCat" type="text" placeholder=">" required>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-default AddCategory" id="InputButtonCatName" >Adicionar</button>
                </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Scripts-->
  <script type="text/javascript">
   filter();
   AddModal();
   expandCategoria();
   expandQuestion();
   expandAnswer();
   addCategory();
   addQuestion();
   addAnswer();
   addCharacteristic();
   autoAddCategory();
   
  </script>

</body>
</html>
